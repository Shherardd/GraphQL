type Course {
    _id: ID! 
    title: String!
    teacher: String
    description: String!
    topic: String
}
type Query {
    "devuelve todos los items"
    getCourses: [Course]
    "Devuleve un solo item (por id)"
    getCourse(id: ID!): Course
}

input CourseInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation {
    "crea un curso"
    createCourse(input: CourseInput!): Course
}